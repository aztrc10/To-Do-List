<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi lista de tareas</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Momo+Trust+Sans:wght@200..800&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="darkmode.css">
</head>

<body>
  <main>
    <div class="container">
      <form class="form">
          <h2 class="title">Your To Do</h2>
        <div class="field">
          <input id="task" type="text" required placeholder="Add new task">
          <input class="btn" type="submit" value="+">
        </div>

        <ul class="tareas-display">
            
        </ul>
      </form>
    </div>

    <button id="btnDarkMode" class="btn-darkmode">
      <span class="material-symbols-outlined">dark_mode</span>
    </button>
  </main>
 
  <script src="Script.js"></script>
  <script src="darkmode.js"></script>
</body>
</html>
